{% load static %}
{# <a href="{% url "core:home" %}">A.S.S.A</a> #}

<ul class="flex items-center text-sm font-medium">
    {% if user.is_authenticated %}
        <li class="nav_link"><a href="{% url "users:logout" %}">Log out</a></li>
        <li class="nav_link"><a href="{% url 'posts:list' %}">Posts</a></li>
        <li class="nav_link"><a href="{% url 'posts:new_post' %}">+ New Post</a></li>
        <li class="nav_link">
            <a href="{% url "users:detail" user.pk %}">
                {%  if request.user.avatar != '' %}
                    <img style="width: 3rem; height: 3rem;"  src="{{ request.user.avatar.url }}" class="object-cover object-center rounded-full"/>
                {%  else %}
                    <img style="width: 3rem; height: 3rem;" src="{% static 'img/blank_profile.png' %}" class="object-cover object-center rounded-full"/>
                {%  endif %}
            </a>
        </li>
    {% else %}
        <li class="nav_link"><a href="{% url "users:login" %}">Login</a></li>
        <li class="nav_link"><a href="{% url "users:signup" %}">Sign up</a></li>
    {% endif %}
</ul>
